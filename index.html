<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="card">
    <figure>
      <img src="./assets/images/avatar-jessica.jpeg" id="image">
    </figure>
  <div class="details">
    <h2>Jessica Randall</h2>
    <p id="place">London, United Kingdom</p>
    <p id="about">"Front-end developer and avid reader."</p>
  </div>
  <div class="click">
    <button type="submit" id="github">GitHub</button><br>
    <button type="submit" id="frontend-mentor">Frontend Mentor</button><br>
    <button type="submit" id="linkedin">LinkedIn</button><br>
    <button type="submit" id="twitter">Twitter</button><br>
    <button type="submit" id="instagram">Instagram</button><br>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kotha. Meghana</a>.
  </div>
</main>
</body>
</html>
